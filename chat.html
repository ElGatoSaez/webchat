                         <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>

                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                             <a href="#" class="dropdown-toggle glyphicon glyphicon-menu-hamburger" data-toggle="dropdown"></strong></a>

                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">

                    </form>
                </div>
        </nav>
        
        
        <!-- CONTENT -->
        
        
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Channels</a>
                    <!--Channels list-->
                    <a href="#frame-test" class="list-group-item" data-toggle="tab">
                        <span class="badge">14</span>#test
                    </a>
                    <a href="#frame-help" class="list-group-item" data-toggle="tab">
                        <span class="badge">0</span>#help
                    </a>
                </div>
            </div>
            <div class="col-md-10">
            <!--Messages box-->
                <div class="tab-content">
                    <div class="media well tab-pane fade in active" id="frame-test">
                         <a href="#" class="pull-left"><img alt="Bootstrap Media Preview" src="http://lorempixel.com/64/64/" class="media-object"></a>
                        <div class="media-body">
                            <h4>CoolNick</h4>
                            Test message 124
                        </div>
                    </div>
                    <div class="media well tab-pane fade" id="frame-help">
                         <a href="#" class="pull-left"><img alt="Bootstrap Media Preview" src="http://lorempixel.com/64/64/" class="media-object"></a>
                        <div class="media-body">
                            <h4>Polsaker</h4>
                            Hello world
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="chatbox">
            <div class="col-sm-11">
                <div class="form-control" id="chattext" placeholder="Enter text ..." style="overflow: auto; height: 60px; font-size: 14px; line-height: 18px;"></textarea>
            </div>
            <div class="col-sm-1">
                <button type="button" id="chatSend" class="btn btn-default">Send</button>
            </div>
        </div>
    </div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
    
    <script src="js/handlebars.runtime.min.js"></script>
    <script src="js/bootstrap3-wysihtml5.all.min.js"></script>

    <script type="text/javascript">
        function handleEnter(evt) {
            if (evt.keyCode == 13 && evt.shiftKey) {
                if (evt.type == "keypress") {
                    pasteIntoInput(this, "\n");
                }
                evt.preventDefault();
            }
        }
        $(document).ready(function(){
	        $('#chattext').wysihtml5({toolbar: {"font-styles": false, "lists": false, "link": false, "image": false, "blockquote": false, "size":'xs'}});
            $('#chattext').keydown(function (event) {
                if (event.keyCode == 13 && !event.shiftKey) {
                    sendMessage($('#chattext').data("wysihtml5").el.context.innerHTML);
                    event.preventDefault();
                }
            });
            $('#btnSubmit').on('click', function() {
                 sendMessage($('#chattext').data("wysihtml5").el.context.innerHTML);
            });
            
        });
    </script>
  </body>
</html>
